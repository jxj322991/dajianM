<div class="pop" id="pop_list">
    <div class="align">
        <div class="box">
            <div class="row">
                <div class="col-md-12">
                    <div class="tile">
                        <div class="row">
                            <div class="col-lg-12 maxHeight">
                                <form>
                                    <div class="tile">
                                        <div class="tile-body">
                                            <div class="row">
                                                <div class="form-group col-md-5">
                                                    <label for="exampleSelect1">选择系列</label>
                                                    <select class="form-control" id="exampleSelect1">
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-5">
                                                    <label for="exampleSelect2">选择产品</label>
                                                    <select class="form-control" id="exampleSelect2">
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <label for="add_product">&nbsp;</label>
                                                    <button id='addProduct_btn' class="btn btn-sm btn-info" type="button">新增产品</button>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row" id="product_list">
                              
                                            </div>
                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label for="exampleInputEmail1">标题</label>
                                            <input id="list_editor" class="form-control" type="text" aria-describedby="emailHelp"
                                                placeholder="请输入标题">
                                        </div>
                                        <div class="form-group col-md-6">
                                            <label for="exampleInputEmail2">副标题</label>
                                            <input id="list_editor2" class="form-control" type="text" aria-describedby="emailHelp"
                                                placeholder="请输入副标题">
                                        </div>
                                    </div>
                    

                                    <div class="form-group">
                                        <label for="exampleInputEmail3">内容</label>
                                        <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-6">
                                            <label >权重</label>
                                            <input id="sortInput1" class="form-control" type="number" aria-describedby="emailHelp"
                                                placeholder="请输入权重">
                                        </div>
                                    </div>

                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label for="exampleInputFile">上传视频</label>
                                            <div class="h1"></div>
                                            <button id='toggle_btn' class="btn btn-sm btn-info" type="button">切换上传视频方式</button>
                                        </div>
                                        <div class="form-group col-md-6" id="up_play1" style="display:block">
                                            <label for="exampleInputFile">上传视频到服务器</label>
                                            <input id="play_editor" class="form-control-file" type="file"
                                                aria-describedby="fileHelp">
                                                <div class="h1"></div>
                                            <small class="form-text text-muted" id="fileHelp2">选择后请点击上传视频按钮</small>
                                            <div id="playFileShow" style="display:none">
                                                <div class="h10"></div>
                                                <video id="up_play_box" src="" alt=" &nbsp;&nbsp;&nbsp;选择后请点击上传视频按钮"
                                                    style="max-width:80%;background: #999" controls></video>
                                                <div class="h10"></div>
                                            </div>
                                            <button id='upPlay_btn' class="btn btn-sm btn-info" type="button">上传视频</button>
                                        </div>

                                        <div class="form-group col-md-6" id="up_play2" style="display:none">
                                            <label for="exampleInputFile">引用腾讯视频</label>
                                            <div class="h1"></div>
                                            <input id="vid" class="form-control" type="text" placeholder="视频vid">
                                            <div class="h1"></div>
                                            <input id="tx_url" class="form-control" type="text" placeholder="视频地址">

                                            <div class="h1"></div>

                                        </div>

                                    </div>
                                    <div class="row">
                                        <div class="form-group col-md-12">
                                            <label for="exampleInputFile">上传视频封面</label>
                                            <input id="img_editor" class="form-control-file" type="file"
                                                aria-describedby="fileHelp">
                                                <div class="h1"></div>
                                            <small class="form-text text-muted" id="fileHelp">选择后请点击上传图片按钮</small>
                                            <!-- <div id="imgFileShow" style="display:none">
                                                <div class="h10"></div>
                                                <img id="up_img_box" src="" alt=" &nbsp;&nbsp;&nbsp;选择后请点击上传图片按钮" style="max-width:50%">
                                                <div class="h10"></div>
                                            </div> -->
                                            <button id='upImg_btn' class="btn btn-sm btn-info" type="button">上传图片</button>
                                        </div>
                                        <div class="form-group col-md-12">
                                            <label for="exampleInputFile">点击选择封面图片</label>
                                            <style>
                                                .choiseImg img{
                                                width: 100%;
                                                box-sizing: border-box;
                                                border: 5px solid #eee;
                                                border-radius: 5px;
                                            }
                                            .choiseImg .green_b{
                                                
                                                border: 5px solid rgb(14, 190, 82);
                                            }
                                            </style>
                                            <div class="row choiseImg" id="choice_img_box">
                               
                                            </div>

                                        </div>
                                    </div>


                                </form>
                            </div>
                        </div>
                        <div class="tile-footer">
                            <button id="submit_btn" class="btn btn-primary" type="button">确认</button>
                            <button id="quit_btn" class="btn btn-warning" type="button">取消</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
